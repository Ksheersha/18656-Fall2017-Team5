  <div ui-content-for="title">
      <span>Publication List</span>
    </div>

    <div ng-controller="PublicationCtrl" class="scrollable">

      <div class="scrollable-content">
        <div style="float:left;">
          <input name="keywords" class="form-control" autocomplete="off" ng-model="keywords" placeholder="Search..."/>
        </div>
        <button type="button" class="btn btn-success" ng-click="search()">Search</button>
        <fieldset>
          <div class="list-group">
            <a class="list-group-item" ng-repeat="paper in papers | orderBy: 'title'">
              <p class="list-group-item-heading"  ng-click="display(paper);">
                <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                <font size="4"><b>{{paper.title}}</b></font>
              </p>
            </a>
          </div>
        </fieldset>
        <div style="text-align: center">
              <button type="button" class="btn btn-info btn-arrow-left" ng-show="enablePrev" ng-click="prev()">Prev</button>
              <button type="button" class="btn btn-info btn-arrow-right" ng-show="enableNext" ng-click="next()">Next</button>
              </div>
      </div>
    </div>
