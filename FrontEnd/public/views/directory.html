<div id="directory" ng-controller="DirectoryCtrl as directoryCtrl" ng-click="directoryCtrl.refresh()">
    <div class="scrollable">

      <div class="scrollable-content">
        <div class="list-group" ui-toggle="uiSidebarRight">
          <a class="list-group-item media" ng-repeat="researcher in directory | orderBy: 'username' | orderBy: '-online'">
              <div class="pull-left">
                  <i class="fa fa-user chat-user-avatar"></i>
              </div>
              <div class="media-body">
                  <h5 class="media-heading">{{researcher.username}} 
                  </h5>
                  <small ng-switch on="researcher.online">
                      <span ng-switch-when="true">
                          <span class="label label-info">ONLINE</span>
                      </span>
                      <span ng-switch-default>
                          <span class="label label-default"><i>OFFLINE</i>
                          </span>
                      </span>
                  </small>
              </div>
          </a>
        </div>
      </div>
    </div>
</div>
