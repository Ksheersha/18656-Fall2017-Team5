<div ui-content-for="title">
    <span>Author's Path</span>
</div>

<div ng-controller="authorsPathCtrl" class="scrollable" style="background-color:white;">

  <div id="searchauthor">
      <form name="authorInput">
          <div style="float:left;">
              <input name="firstAuthor" class="form-control" autocomplete="off" ng-model="firstAuthor" placeholder="First Author Name"/>
          </div>
          <div style="float:left;">
              <input name="secondAuthor" class="form-control" autocomplete="off" ng-model="secondAuthor" placeholder="Second Author Name"/>
          </div>
      <span class="input-group-btn" style="float:left;">
        <button  type="button" class="btn btn-success" ng-click="generate()">Generate</button>
      </span>
      </form>
  </div>
    <br></br>
    <div>
        <nvd3 options="options" data="data" class="with-3d-shadow with-transitions"></nvd3>
    </div>
</div>
